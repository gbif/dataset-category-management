name: Run Dataset Category Management

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}
  GBIF_USER: ${{ secrets.GBIF_USER }}
  GBIF_PWD: ${{ secrets.GBIF_PWD }}

jobs:
  run-project:
    runs-on: ubuntu-latest
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Check GitHub CLI version
        run: gh --version
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages('pak', repos='https://cloud.r-project.org/')"
          Rscript -e "pak::pkg_install(c('httr','yaml','data.table','dplyr','rgbif','tibble','readr','stringr','purrr'))"
          Rscript -e "pak::pkg_install('jhnwllr/gbifmt')"

      - name: Run shell scripts
        run: |
          bash run.sh

      - name: Check if files were updated
        run: |
          head candidate-tsv/eDNA.tsv
          echo "Number of lines in eDNA.tsv:"
          wc -l candidate-tsv/eDNA.tsv
          echo "Number of lines in issue_log.txt:"
          head issue_log.txt
          wc -l issue_log.txt

        
      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5