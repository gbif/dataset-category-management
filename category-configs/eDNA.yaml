# candidate datasets for eDNA category
keep:
  publisherKey:
    - ab733144-7043-4e88-bd4f-fca7bf858880 # MGnify 
  searchQuery: # please use only single words
    - MDT
    - converter
    - metabarcod
    - metagenom
    - eDNA
    - shotgun
    - 18S
    - 16S

exclude:
  publisherKey: []
  searchQuery: 
    - birds # just as example 

# automatically tags datasets with machine-tag label 
autoLabel: 
  - MDT
  - converter
  - pub:ab733144-7043-4e88-bd4f-fca7bf858880

machineTag: 
    namespace: 
      - datasetCategory.gbif.org
    value: 
      - eDNA
